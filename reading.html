<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Calistung Membaca</title>
  <link rel="icon" href="img/logo.png" type="image/gif" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/bg2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      text-align: center;
    }

    .question {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .option {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .option:hover {
      transform: scale(1.1);
      background-color: #e0f7fa;
    }

    .option img {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .feedback.correct {
      color: green;
    }

    .feedback.wrong {
      color: red;
    }

    /* Menu Footer */
    .menu-footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .score {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="feedback"></div>
    <div id="score" class="score" style="display: none;"></div>
  </div>

  <div class="menu-footer">
    <a href="about.html">
      <div class="menu-item">
        <img src="img/about.png" alt="About">
      </div>
    </a>
    <a href="menu.html">
      <div class="menu-item">
        <img src="img/home.png" alt="Home">
      </div>
    </a>
    <div class="menu-item" onclick="playMusic()">
      <img src="img/play.png" alt="Play">
    </div>
  </div>

  <audio id="game-music" src="GAME.mp3" loop></audio>

  <script>
    window.onload = function() {
      const music = document.getElementById('game-music');
      music.play();
    };

    function playMusic() {
      const music = document.getElementById('game-music');
      music.loop = true;
      if (music.paused) {
        music.play();
      } else {
        music.pause();
        music.currentTime = 0;
      }
    }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  let questions = [
    { word: "Kucing", correct: "img/cat.png", options: ["img/dog.png", "img/cat.png", "img/bird.png"] },
    { word: "Anjing", correct: "img/dog.png", options: ["img/dog.png", "img/cat.png", "img/fish.png"] },
    { word: "Burung", correct: "img/bird.png", options: ["img/horse.png", "img/bird.png", "img/cow.png"] },
    { word: "Kuda", correct: "img/horse.png", options: ["img/cow.png", "img/dog.png", "img/horse.png"] },
    { word: "Ikan", correct: "img/fish.png", options: ["img/horse.png", "img/cow.png", "img/fish.png"] }
  ];

  shuffle(questions); // Acak urutan soal

  let score = 0;
  let currentQuestionIndex = 0;

  function loadQuestion() {
    const question = questions[currentQuestionIndex];
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");

    questionElement.textContent = `Pilih gambar untuk ${question.word}`;
    optionsElement.innerHTML = "";
    feedbackElement.textContent = "";
    scoreElement.style.display = "none";

    // Acak pilihan jawaban sebelum ditampilkan
    let shuffledOptions = [...question.options];
    shuffle(shuffledOptions);

    shuffledOptions.forEach((option) => {
      const optionElement = document.createElement("div");
      optionElement.classList.add("option");
      optionElement.innerHTML = `<img src="${option}" alt="Option">`;

      optionElement.addEventListener("click", () => {
        if (option === question.correct) {
          feedbackElement.textContent = "Benar!ðŸ¥³";
          feedbackElement.classList.add("correct");
          feedbackElement.classList.remove("wrong");
          score++;
          setTimeout(nextQuestion, 1000);
        } else {
          feedbackElement.textContent = "SalahðŸ˜­";
          feedbackElement.classList.add("wrong");
          feedbackElement.classList.remove("correct");
          setTimeout(() => {
            window.location.href = "page1.html"; // Redirect ke halaman lain jika salah
          }, 1000);
        }
      });

      optionsElement.appendChild(optionElement);
    });
  }

  function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
      loadQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    const questionElement = document.getElementById("question");
    const optionsElement = document.getElementById("options");
    const feedbackElement = document.getElementById("feedback");
    const scoreElement = document.getElementById("score");

    questionElement.textContent = "Selamat! Kamu sudah menyelesaikan semua soal.";
    optionsElement.innerHTML = "";
    feedbackElement.textContent = "";

    scoreElement.textContent = `Skor: ${score} dari ${questions.length}`;
    scoreElement.style.display = "block";
  }

  loadQuestion();
</script>
</body>
</html>
