<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Ceria</title>
  <link rel="icon" href="img/logo.png" type="image/gif" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/bg2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Mengubah posisi teks ke atas */
      height: 100vh;
      text-align: center;
      padding-top: 370px; /* Memberikan jarak dari atas */
    }

    .game-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      animation: wave 8s infinite ease-in-out;
    }

    @keyframes wave {
      0%, 100% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-15px);
      }
      50% {
        transform: translateY(15px);
      }
      75% {
        transform: translateY(-15px);
      }
    }

    /* Menu Footer - Position fixed at the bottom, centered horizontally */
    .menu-footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .animated-image {
      position: absolute;
      bottom: 70px; /* Menempatkan gambar lebih ke bawah */
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 130px;
      animation: moveSideways 2s infinite alternate;
    }

    @keyframes moveSideways {
      0% {
        transform: translateX(-30px);
      }
      100% {
        transform: translateX(30px);
      }
    }

    .text-container b {
      color: aliceblue;
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      animation: typing 5s steps(50, end), blink 0.7s step-end infinite;
      border-right: 2px solid black;
      word-wrap: break-word;
      font-style: italic;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

  </style>
</head>
<body>
    <div class="game-container">
        <img src="img/about-game.png" alt="Game Background" class="game-image">
        <div class="text-container" style="color: aliceblue">
            <b>"Belajar Ceria" adalah aplikasi game edukasi
            game edukasi interaktif, untuk membantu </b>
            <b>anak usia 4-8 tahun belajar membaca, 
            menulis dan menghitung melalui
            dunia fantasi.</b>
        </div>
    </div>
  
  <!-- Menu footer at the bottom, centered -->
  <div class="menu-footer">
    <a href="about.html">
      <div class="menu-item">
        <img src="img/about.png" alt="About">
      </div>
    </a>
    <a href="menu.html">
      <div class="menu-item">
        <img src="img/home.png" alt="Home">
      </div>
    </a>
    <div class="menu-item" onclick="playMusic()">
      <img src="img/play.png" alt="Play">
    </div>
  </div>

  <audio id="game-music" src="GAME.mp3" loop></audio>

<script>
  // This will automatically start playing the music when the page loads
  window.onload = function() {
    const music = document.getElementById('game-music');
    music.play(); // Play the music automatically
  };
  
    function playMusic() {
      const music = document.getElementById('game-music');
      music.loop = true; // Enable looping of the music

      if (music.paused) {
        music.play();
      } else {
        music.pause();
        music.currentTime = 0; // Restart music if already playing
      }
    }
  </script>
</body>
</html>
