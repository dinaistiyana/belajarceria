<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Calistung Menghitung</title>
  <link rel="icon" href="img/logo.png" type="image/gif" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/bg2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .game-container {
      text-align: center;
    }

    .question {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .option {
      padding: 15px 30px;
      border: 2px solid #007bff;
      border-radius: 10px;
      background-color: #ffffff;
      cursor: pointer;
      font-size: 1.5em;
      transition: transform 0.3s, background-color 0.3s;
    }

    .option:hover {
      transform: scale(1.1);
      background-color: #e3f2fd;
    }

    .feedback {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
    }

    .feedback.correct {
      color: green;
    }

    .feedback.wrong {
      color: red;
    }

    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .next-button:hover {
      background-color: #218838;
    }

    .menu-footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-item img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .animated-image {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 130px;
      animation: moveSideways 2s infinite alternate;
    }

    @keyframes moveSideways {
      0% {
        transform: translateX(-30px);
      }
      100% {
        transform: translateX(30px);
      }
    }

    .question {
      font-size: 2em;
      margin-bottom: 20px;
      color: white;
    }

    /* Added CSS to make the score text white */
    #score {
      color: white; /* White color */
      font-size: 1.5em; /* Optional: Adjust font size */
      font-weight: bold; /* Optional: Make the text bold */
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <div id="feedback" class="feedback"></div>
    <button id="nextButton" class="next-button" style="display: none;">Soal Selanjutnya</button>
    <div id="score" class="feedback" style="display: none;"></div>
  </div>

  <div class="menu-footer">
    <a href="about.html">
      <div class="menu-item">
        <img src="img/about.png" alt="About">
      </div>
    </a>
    <a href="menu.html">
      <div class="menu-item">
        <img src="img/home.png" alt="Home">
      </div>
    </a>
    <div class="menu-item" onclick="playMusic()">
      <img src="img/play.png" alt="Play">
    </div>
  </div>

  <audio id="game-music" src="GAME.mp3" loop></audio>

  <script>
    // Memainkan musik saat halaman dimuat
    window.onload = function() {
      const music = document.getElementById('game-music');
      music.play();
    };
  
    function playMusic() {
      const music = document.getElementById('game-music');
      music.loop = true;
  
      if (music.paused) {
        music.play();
      } else {
        music.pause();
        music.currentTime = 0;
      }
    }
  
    let questions = [
      {
        problem: "5 + 3 = ?",
        correct: 8,
        options: [6, 8, 9]
      },
      {
        problem: "7 - 4 = ?",
        correct: 3,
        options: [5, 3, 2]
      },
      {
        problem: "6 Ã— 2 = ?",
        correct: 12,
        options: [10, 12, 14]
      },
      {
        problem: "15 Ã· 3 = ?",
        correct: 5,
        options: [5, 6, 4]
      }
    ];
  
    let currentQuestionIndex = 0;
    let score = 0;
  
    // Mengacak urutan soal setiap kali permainan dimulai
    questions = questions.sort(() => Math.random() - 0.5);
  
    function loadQuestion() {
      const question = questions[currentQuestionIndex];
      const questionElement = document.getElementById("question");
      const optionsElement = document.getElementById("options");
      const feedbackElement = document.getElementById("feedback");
      const scoreElement = document.getElementById("score");
  
      questionElement.textContent = question.problem;
      optionsElement.innerHTML = "";
      feedbackElement.textContent = "";
  
      // Mengacak urutan pilihan jawaban
      let shuffledOptions = question.options.sort(() => Math.random() - 0.5);
  
      shuffledOptions.forEach((option) => {
        const optionElement = document.createElement("div");
        optionElement.classList.add("option");
        optionElement.textContent = option;
  
        optionElement.addEventListener("click", () => {
          // Nonaktifkan klik setelah memilih jawaban
          optionsElement.querySelectorAll('.option').forEach(optionEl => optionEl.style.pointerEvents = 'none');
  
          if (option === question.correct) {
            feedbackElement.textContent = "Benar!ðŸ¥³";
            feedbackElement.classList.add("correct");
            feedbackElement.classList.remove("wrong");
            score++;
            setTimeout(nextQuestion, 1000);
          } else {
            feedbackElement.textContent = "SalahðŸ˜­";
            feedbackElement.classList.add("wrong");
            feedbackElement.classList.remove("correct");
            setTimeout(() => {
              window.location.href = "page3.html";
            }, 1000);
          }
        });
  
        optionsElement.appendChild(optionElement);
      });
    }
  
    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        document.getElementById("question").textContent = "Selamat! Kamu sudah menyelesaikan semua soal.";
        document.getElementById("options").innerHTML = "";
        document.getElementById("feedback").textContent = "";
        document.getElementById("score").textContent = `Skor ${score} dari ${questions.length}`;
        document.getElementById("score").style.display = "block";
      }
    }
  
    loadQuestion();
  </script>  
</body>
</html>
