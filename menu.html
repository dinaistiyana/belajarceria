<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belajar Ceria</title>
  <link rel="icon" href="img/logo.png" type="image/gif" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('img/bg2.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container, a {
      color: aliceblue;
      text-decoration: none;
      text-align: center;
      display: flex;
      gap: 20px;
      margin-bottom: 0px; /* Menempatkan container lebih ke bawah */
    }

    /* Menu Footer - Position fixed at the bottom, centered horizontally */
    .menu-footer {
      position: fixed;
      bottom: 10px;  /* Give a little gap from the bottom */
      width: 100%;
      display: flex;
      justify-content: center; /* Center menu items horizontally */
      gap: 20px;
    }

    .menu-item {
      width: 70px;
      height: 70px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu {
      width: 90px;
      height: 90px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .menu-item:hover, .menu:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .menu-item img, .menu img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    /* .menu-footer .menu-item {
      width: 40px;
      height: 40px;
    } */

    .animated-image {
      position: absolute;
      bottom: 70px; /* Menempatkan gambar lebih ke bawah */
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 130px;
      animation: moveSideways 2s infinite alternate;
    }

    @keyframes moveSideways {
      0% {
        transform: translateX(-30px);
      }
      100% {
        transform: translateX(30px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="reading.html">
      <div class="menu">
        <img src="img/reading.png" alt="Reading">Membaca
      </div>
    </a>
    <a href="write.html">
      <div class="menu">
        <img src="img/write.png" alt="Write">Menulis
      </div>
    </a>
    <a href="count.html">
      <div class="menu">
        <img src="img/count.png" alt="Count">Menghitung
      </div>
    </a>
  </div>

  <!-- <img src="img/foto.png" alt="Animated Image" class="animated-image"> -->

  <div class="menu-footer">
    <a href="about.html">
      <div class="menu-item">
        <img src="img/about.png" alt="About">
      </div>
    </a>
    <a href="index.html">
      <div class="menu-item">
        <img src="img/home.png" alt="Home">
      </div>
    </a>
    <div class="menu-item" onclick="playMusic()">
      <img src="img/play.png" alt="Play">
    </div>
  </div>

  <audio id="game-music" src="GAME.mp3" loop></audio>

<script>
  // This will automatically start playing the music when the page loads
  window.onload = function() {
    const music = document.getElementById('game-music');
    music.play(); // Play the music automatically
  };
  
    function playMusic() {
      const music = document.getElementById('game-music');
      music.loop = true; // Enable looping of the music

      if (music.paused) {
        music.play();
      } else {
        music.pause();
        music.currentTime = 0; // Restart music if already playing
      }
    }
  </script>
</body>
</html>
